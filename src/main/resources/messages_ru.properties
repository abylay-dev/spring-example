label.maintext=Автомобиль, или легковой автомобиль, - это механическое транспортное средство с колесами. В большинстве определений автомобилей говорится, что они ездят в основном по дорогам, вмещают от одного до восьми человек, имеют четыре колеса и в основном перевозят людей, а не грузы. Французский изобретатель Николя-Жозеф Кюньо построил первое дорожное транспортное средство с паровым приводом в 1769 году, а швейцарский изобретатель французского происхождения Франсуа Исаак де Риваз спроектировал и сконструировал первый автомобиль с двигателем внутреннего сгорания в 1808 году. Современный автомобиль - практичный, востребованный автомобиль для повседневной жизни использование - было изобретено в 1886 году, когда немецкий изобретатель Карл Бенц запатентовал свой патент Benz-Motorwagen. Коммерческие автомобили стали широко доступны в течение 20-го века. Одним из первых автомобилей, доступных массам, была модель T 1908 года выпуска, американский автомобиль производства Ford Motor Company. Машины были быстро приняты на вооружение в США, где они заменили экипажи, запряженные лошадьми. В Европе и других частях мира спрос на автомобили вырос не увеличивался до окончания Второй мировой войны. Автомобиль считается неотъемлемой частью развитой экономики.
