<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/main}">
<div layout:fragment="main_content">
    <form th:action="@{'/add-marketplace'}" method="post">
        <p class="namepage">Add marketplace page</p>
        <div class="inputbox2">
            <label>Market place :
                <input type="text" name="name" autocomplete="off" required>
            </label>
        </div><br>
        <div class="selectbox">
            <label for="location" class="form-label" style="color: floralwhite">Location :
                <select name="roleId" class="select-box" aria-label="Default select example" id="location">
                    <option th:each="locations: ${location}" th:text="${locations.getNameofcountry()}" th:value="${locations.id}"></option>
                </select>
            </label>
        </div><br>
        <div class="button-pos">
            <button type="submit" class="floating-button">Press to submit</button>
            <a th:href="@{'/admin-panel'}" class="floating-button">Back to tables</a>
        </div>
    </form><br><br>
</div>
</html>
