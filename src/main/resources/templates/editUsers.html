<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<div layout:fragment="main_content">
    <p class="namepage">Edit Users page</p>
    <form th:action="@{'/users/update-users'}" method="post">
        <input type="number" name="id" hidden th:value="${user.id}">
        <div class="inputbox2">
            <label for="name">Firstname :</label>
            <input type="text" id="name" name="name" th:value="${user.getFirstname()}">
        </div>
        <div class="inputbox2">
            <label for="surname">Lastname :</label>
            <input type="text" id="surname" name="surname" th:value="${user.getLastname()}">
        </div>
        <div class="inputbox2">
            <label for="age">Age :</label>
            <input type="number" id="age" name="age" th:value="${user.getAge()}">
        </div>
        <div class="inputbox2">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email" th:value="${user.getEmail()}">
        </div>
        <div class="inputbox2">
            <label for="balance">Balance :</label>
            <input type="number" id="balance" name="balance" th:value="${user.getBalance()}">
        </div><br>
        <div class="selectbox">
            <label for="role" class="form-label" style="color: floralwhite">Roles :</label>
            <select name="roleId" class="select-box" aria-label="Default select example" id="role">
                <option th:each="role: ${roles}" th:selected="${role.getId()}==${user.getRole().getId()}" th:text="${role.getName()}" th:value="${role.getId()}"></option>
            </select>
        </div>
        <div class="button-pos">
            <button type="submit" class="floating-button">Save Changes</button>
            <a th:href="@{'/users/remove-users?user_id=' + ${user.id}}" class="floating-button-delete">Delete</a>
            <a th:if="${next_user_id != null}" th:href="@{'/update-u/'+ ${next_user_id}}" type="submit" class="floating-button">Next user</a>
        </div>
        <br><br><br>
    </form>


</div>
</html>
