<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<div layout:fragment="main_content">
    <p class="namepage">Edit marketplace page</p>
    <form th:action="@{'/update-country-page'}" method="post">
        <input type="number" name="id" hidden th:value="${countries.id}">
        <div class="inputbox2">
            <label for="name">Country :</label>
            <input type="text" id="name" th:value="${countries.getNameofcountry()}">
        </div><br>
    </form>

    <div class="button-pos">
        <button type="submit" class="floating-button">Save Changes</button>
        <a th:href="@{'/delete-country?countriesId=' + ${countries.id}}" class="floating-button-delete">Delete</a>
        <a th:if="${next_country_id != null}" th:href="@{'/update-marketplace-pagebyid/'+ ${next_country_id}}" type="submit" class="floating-button">Next country</a>
    </div>
    <br><br><br>
</div>
</html>
