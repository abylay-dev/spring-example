<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/main}">
    <div layout:fragment="main_content">
        <form th:action="@{'/add-users'}" method="post">
            <p class="namepage">Add Users page</p>
            <div class="inputbox2">
                <label>First name:
                    <input type="text" name="firstname" autocomplete="off" required>
                </label>
            </div>
            <div class="inputbox2">
                <label>Lastname :
                    <input type="text" name="lastname" autocomplete="off" required>
                </label>
            </div>
            <div class="inputbox2">
                <label>Age :
                    <input type="number" name="age" placeholder="20" autocomplete="off" required>
                </label>
            </div>
            <div class="inputbox2">
                <label>Email :
                    <input type="text" name="email" autocomplete="off" required>
                </label>
            </div>
            <div class="inputbox2">
                <label>Balance :
                    <input type="number" name="balance" placeholder="100000" autocomplete="off" required>
                </label>
            </div><br>
            <div class="selectbox">
                <label for="role" class="form-label" style="color: floralwhite">Roles :
                    <select name="roleId" class="select-box" aria-label="Default select example" id="role">
                        <option th:each="role: ${roles}" th:text="${role.getName()}" th:value="${role.id}"></option>
                    </select>
                </label>
            </div><br>
            <div class="button-pos">
                <button type="submit" class="floating-button">Press to submit</button>
                <a th:href="@{'/admin-panel'}" class="floating-button">Back to tables</a>
            </div>
        </form><br><br>
    </div>
</html>
